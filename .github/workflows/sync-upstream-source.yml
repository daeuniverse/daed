name: Synchronize Upstream

on:
  workflow_dispatch:
    inputs:
      wing-head:
        type: string
        required: true
        default: HEAD
      wing-sync-message:
        type: string
        required: true
        default: 'chore(sync): upgrade dae-wing'
      pr-base-branch:
        type: string
        required: false
        default: 'main'

jobs:
  sync-wing:
    runs-on: ubuntu-latest
    if: ${{ inputs.wing-head }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Sync dae-wing upstream
        run: |
          git checkout ${{ inputs.wing-head }}
        working-directory: wing

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: sync-wing
          base: ${{ inputs.pr-base-branch }}
          delete-branch: true
          title: ${{ inputs.wing-sync-message }}
          commit-message: ${{ inputs.wing-sync-message }}
          
